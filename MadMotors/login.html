<!DOCTYPE html>
<html ng-app="madmotors" lang="pt-br">
  <head>
    <meta charset="utf-8">

    <title>MadMotors - Encontre aqui seu veículo</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Customs CSS -->
    <link href="css/modern-business.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- AngularJS (obrigatório para utilizar o AngularJS -->
    <script type="text/javascript" src="js/angular.min.js"></script>

    <!-- homeCtrl -->
    <script type="text/javascript" src="js/loginCtrl.js"></script>

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    
  </head>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> MadMotors</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="login.html"><i class="fa fa-user"></i> Login</a>
              </li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
  </nav>

<header id="myCarousel" class="carousel slide" style="margin-top:10px; height:15%;">
      <!-- Indicators -->
      <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
          <div class="item active">
              <div class="fill" style="background-image:url('images/slide-one.png');"></div>
              <div class="carousel-caption">
                  <!-- h2>Banner 1</h2 -->
              </div>
          </div>
          <div class="item">
              <div class="fill" style="background-image:url('images/slide-two.png');"></div>
              <div class="carousel-caption">
                  <!-- h2>Banner 2</h2 -->
              </div>
          </div>
          <div class="item">
              <div class="fill" style="background-image:url('images/slide-three.png');"></div>
              <div class="carousel-caption">
                  <!-- h2>Banner 3</h2 -->
              </div>
          </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="icon-next"></span>
      </a>
  </header>
  <body ng-controller="loginCtrl">
    <div class="container" style="margin-top:100px">
      <div class="row">
        <div class="panel panel-default">
            <div class="register span6">
                <form name="usuarioForm">
		    <h2>Entrar <span class="red"><strong>MadMotors</strong></span></h2>	   
                    <input class="iconed email form-control" style="text-align:center; margin-left:auto; margin-right:auto; margin-bottom:10px" type="text" ng-model="usuario.login" name="login" placeholder="Usuário">
		    <input class="form-control" style="text-align:center; margin-left:auto; margin-right:auto; margin-bottom:10px" type="password" ng-model="usuario.senha" name="senha" placeholder="Senha">
                    <input class="btn btn-primary form-control" style="text-align:center; color:white;" type="submit" name="entrar" value="Entrar" ng-click="(iniciarSessao(usuario))">
                </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
