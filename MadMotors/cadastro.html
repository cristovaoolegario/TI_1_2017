<!DOCTYPE html>
<html ng-app="madmotors" lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MadMotors - Encontre aqui seu veículo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
	   <!-- Custom CSS -->
    <link href="css/modern-business.css" rel="stylesheet">

    <!-- AngularJS (obrigatório para utilizar o AngularJS -->
    <script type="text/javascript" src="js/angular.js"></script>

    <!-- homeCtrl -->
    <script type="text/javascript" src="js/homeCtrl.js"></script>

  </head>

  <body ng-controller="homeCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> MadMotors</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
					<li>
                        <a href="about.html"><i class="fa fa-user"></i> Login</a>
                    </li>
                    <li>
                        <a href="services.html">Cadastrar</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

	<header id="myCarousel" class="carousel slide" style="margin-top:10px">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('images/slide-one.png');"></div>
                <div class="carousel-caption">
                    <h2>Banner 1</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('images/slide-two.png');"></div>
                <div class="carousel-caption">
                    <h2>Banner 2</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('images/slide-three.png');"></div>
                <div class="carousel-caption">
                    <h2>Banner 3</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>

	<div class="container" style="margin-top:10px">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-body" style="padding:20px">
					<div class="row">
						<div class="col-xs-4 .col-sm-6" style="margin-top:10px">
							<label for="imagem">Imagem:</label>
							<input type="file" name="imagem"/>
						</div>
						<div class="col-lg-8" style="margin-top:10px">
							<form name="contatoForm">

								<input class="form-control" style="margin-bottom:10px" type="text" ng-model="cadastro.modelo" name="modelo" placeholder="Modelo"/>
								<input class="form-control" style="margin-bottom:10px" type="text" ng-model="cadastro.estado" name="estado" placeholder="Estado"/>
								<input class="form-control" style="margin-bottom:10px" type="text" ng-model="cadastro.marca" name="marca" placeholder="Marca"/>
								<input class="form-control" style="margin-bottom:10px" type="text" ng-model="cadastro.ano" name="ano" placeholder="Ano"/>
								<input class="form-control" style="margin-bottom:10px" type="text" ng-model="cadastro.cor" name="cor" placeholder="Cor"/>
								<input class="form-control" style="margin-bottom:10px" type="text" ng-model="cadastro.portas" name="portas" placeholder="Portas"/>
								<input class="form-control" style="margin-bottom:10px" type="text" ng-model="cadastro.km" name="km" placeholder="KM"/>
								<input class="form-control" style="margin-bottom:10px" type="text" ng-model="cadastro.cambio" name="cambio" placeholder="Cambio"/>
								<input class="form-control" style="margin-bottom:10px" type="text" ng-model="cadastro.combustivel" name="combustivel" placeholder="Combustivel"/>
								<input class="form-control" style="margin-bottom:10px" type="text" ng-model="cadastro.carroceria" name="carroceria" placeholder="Carroceria"/>
								<input class="form-control" style="margin-bottom:10px" type="text" ng-model="cadastro.localizacao" name="localizacao" placeholder="Localizacao"/>
								<textarea class="form-control" style="margin-bottom:10px" type="text" ng-model="cadastro.comentarios" name="comentarios" placeholder="Comentarios">
								</textarea>
								
								  
								<button type="submit" class="btn btn-primary" ng-click="">Enviar</button>
								
							</form>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="js/bootstrap.min.js"></script>

	<!-- Script to Activate the Carousel -->
    <script>
		$('.carousel').carousel({
			interval: 5000 //changes the speed
		})
    </script>
  </body>
</html>
